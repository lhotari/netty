name: Build PR

on:
  pull_request:
    branches: [ "4.1"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryhandler.count=5 -Dmaven.wagon.httpconnectionManager.ttlSeconds=240
  MAVEN_BATCH_PAUSE: on

jobs:
  build-pr-windows:
    runs-on: windows-2019
    name: windows-x86_64-java11-boringssl
    #needs: verify-pr
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Cache .m2/repository
      # Caching of maven dependencies
      - uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: pr-windows-x86_64-maven-cache-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            pr-windows-x86_64-maven-cache-

      - name: Build project
        run: |
          try {
            [Console]::TreatControlCAsInput = $true
          } catch {
            Write-Output "Cannot disable CTRL-C"
          }
          $null | ./mvnw.cmd -B -ntp --file pom.xml clean package -Pboringssl -DskipHttp2Testsuite=true -DskipAutobahnTestsuite=true

      - name: print JVM thread dumps when cancelled
        uses: ./.github/actions/thread-dump-jvms
        if: cancelled()
